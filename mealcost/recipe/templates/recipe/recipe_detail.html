<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Detail</title>
    <h1>{{ recipe.recipe_name }}</h1>
    <br>
    {% if ingredients %}
        <ul>
            {% for ingredient in ingredients %}
                <li>{{ ingredient.item.item_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>This recipe has no ingredients</p>
    {% endif %}
</head>
<body>

</body>
</html>
