<form action="" method="POST">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-header">Add new recipe</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {{ form }}
    <br>
    <br>

    {% for ingredient in ingredients %}
      <label for="{{ ingredient.item_name }}_cups">{{ ingredient.item_name }}: </label>
      <input type="text" placeholder="amount" id="{{ ingredient.item_name }}_amount" name="{{ ingredient.item_name }}_amount" pattern="[0-9]+(.[0-9]+)?">
      <select id="{{ ingredient.item_name }}_measurement" name="{{ ingredient.item_name }}_measurement">
        <option value="cups">Cups</option>
        <option value="kgs">Kgs</option>
        <option value="units">Units</option>
      </select>
      <br>
      <br>
    {% endfor %}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <input type="submit" value="Submit">
  </div>
</form>
