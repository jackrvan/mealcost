{% block content %}
    <h1>Cupboard
        <a href="{% url 'cupboard:add_item'%}" class="button">Add new item</a>
    </h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% if items_in_cupboard %}
        <ul>
        {% for item in items_in_cupboard %}
            <li><a href="{% url 'cupboard:detail' item.id %}">{{ item.item_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items are available.</p>
    {% endif %}
{% endblock content %}
